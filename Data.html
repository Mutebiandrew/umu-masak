<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data storage</title>
    <style>
        body{
            background:url(pacs.png.jpg) no-repeat;
            background-size: cover;
            padding: 20px 10px 20px 10px;
            position: relative;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }
        h1{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.4em;
            color: red;
        }

    </style>
    <script>
        function storage(task) {
            var taskdetail=document.getElementById(task).value;
             localStorage.setItem(task,taskdetail);
        }
        function gettask(task) {
            document.getElementById(task).value=localStorage.getItem(task);
        }
        function cleartask(task) {
            localStorage.removeItem(task);
            document.getElementById(task).value="";
        }
    </script>
</head>
<body>
    <div id="outer">
        <center><h1>Local storage</h1></center>
        <br>
        My To Do List
        <br><br>
    Task 1 <input id="task1" type="text"><br>
        <input type="button" value="Save Task" onclick="storetask('task1');">
        <input type="button" value="Get Task" onclick="gettask('task1');">
        <input type="button" value="Clear Task" onclick="cleartask('task1');">
        <br><br><br>
    Task 2 <input id="task2" type="text"><br>
        <input type="button" value="Save Task" onclick="storetask('task2');">
        <input type="button" value="Get Task" onclick="gettask('task2');">
        <input type="button" value="Clear Task" onclick="cleartask('task2');">
        <br><br><br>
    Task 3 <input id="task3" type="text"><br>
        <input type="button" value="Save Task" onclick="storetask('task3');">
        <input type="button" value="Get Task" onclick="gettask('task3');">
        <input type="button" value="Clear Task" onclick="cleartask('task3');">
        <br><br><br>
    Task 4 <input id="task4" type="text"><br>
    <input type="button" value="Save Task" onclick="storetask('task4');">
    <input type="button" value="Get Task" onclick="gettask('task4');">
    <input type="button" value="Clear Task" onclick="cleartask('task4');">
    <br><br><br> 

    
    </div>
    
</body>
</html>
